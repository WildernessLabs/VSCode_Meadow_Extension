name: VSCode Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code_build:
    runs-on: macos-latest
    name: Build VSCode Extension
    env:
      VSIX_MAJOR: 0.1
    
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v2
      with:
        path: main
        submodules: true

    - name: Checkout Meadow.CLI.Core side-by-side
      uses: actions/checkout@v2
      with:
        repository: WildernessLabs/Meadow.CLI
        path: Meadow.CLI

    - name: Setup .NET Core 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5

    - name: Setup Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Restore VSCode Extension dependencies
      run: msbuild main/src/csharp/VSCodeMeadow.sln /t:Restore

    - name: Build VSCode Extension
      id: VSCode-Extension
      run: msbuild main/src/csharp/VSCodeMeadow.sln /t:Rebuild /p:Configuration=Release

    - name: Build WebPack
      run: |
        npm install -g webpack
        npm run webpack

    - name: Build VSIX
      run: |
        npm install -g vsce
        vsce package

    - name: Upload VSIX Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: VSCodeMeadow.vsix
        path: 'main/*.vsix'

    - name: Install vsce
      run: npm i -g vsce

    - if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      name: Publish VSCode Extension
      run: |
        cd main
        vsce publish -p ${{ secrets.VSCODE_EXTENSION_PAT }}
