name: VSCode Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code_build:
    runs-on: macos-latest
    name: Build VSCode Extension
    env:
      VSIX_MAJOR: 0.1
    
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v2
      with:
        path: main
        submodules: true

    - name: Checkout Meadow.CLI.Core side-by-side
      uses: actions/checkout@v2
      with:
        repository: WildernessLabs/Meadow.CLI
        path: Meadow.CLI

    - name: Setup .NET Core 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5

    - name: Setup Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    
    - name: Install NPM
      run: npm install

    - name: Install webpack
      run: npm install -g webpack

    - name: Install webpack-cli
      run: npm install -g webpack-cli

    - name: Install vsce
      run: npm install -g vsce

    - name: Restore dependencies
      run: dotnet restore main/src/csharp/VSCodeMeadow.sln

    - name: Build .NET Project
      run: msbuild main/src/csharp/VSCodeMeadow.sln /t:Rebuild /p:Configuration=Release

    - name: Build TypeScript WebPack
      run: |
        cd main
        npm run webpack

    - name: Build VSIX
      run: vsce package

#   - name: Build VSIX
#     run: |
#       cd main
#       ./build.ps1 vsix
#     shell: pwsh

    - name: Upload VSIX Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: VSCodeMeadow.vsix
        path: 'main/src/csharp/bin/Release/net5.0/*.vsix'